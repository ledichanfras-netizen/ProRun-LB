    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; -webkit-font-smoothing: antialiased; }
      
      /* Otimização de Scroll - Visibilidade Reforçada */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
      ::-webkit-scrollbar-thumb { 
        background: #10b981; 
        border-radius: 10px; 
        border: 3px solid #f1f5f9;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb:hover { background: #059669; }

      /* Classe específica para scrollbars em elementos escuros ou modais */
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #10b981; border-color: transparent; }

      /* Portal de Impressão Otimizado para Produção */
      @media screen {
        #printable-portal { 
          position: fixed;
          width: 297mm;
          height: auto;
          left: 0;
          top: 0;
          background: white;
          visibility: visible;
          opacity: 0.0001;
          pointer-events: none;
          z-index: -9999;
          transform: translateY(-200%);
          contain: paint;
        }
      }

      @media print {
        #root { display: none !important; }
        #printable-portal { 
          display: block !important; 
          opacity: 1 !important; 
          visibility: visible !important; 
          position: static !important;
          transform: none !important;
        }
      }
    </style>
