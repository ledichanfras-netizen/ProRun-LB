
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="ProRun LB - Plataforma de Performance Integrada. Treinamento de corrida inteligente com IA, métricas VDOT e periodização profissional." />
    <meta name="theme-color" content="#022c22" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ProRun LB - Performance Integrada" />
    <meta property="og:description" content="Evolua sua corrida com inteligência artificial e ciência do esporte." />
    <meta property="og:image" content="https://prorun-lb.vercel.app/og-image.jpg" />

    <title>ProRun LB | Performance Integrada</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; -webkit-font-smoothing: antialiased; }
      
      /* Otimização de Scroll - Visibilidade Reforçada */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
      ::-webkit-scrollbar-thumb { 
        background: #10b981; 
        border-radius: 10px; 
        border: 3px solid #f1f5f9;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb:hover { background: #059669; }

      /* Classe específica para scrollbars em elementos escuros ou modais */
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #10b981; border-color: transparent; }

      /* Portal de Impressão Otimizado para Produção */
      @media screen {
        #printable-portal { 
          position: fixed;
          width: 297mm;
          height: auto;
          left: 0;
          top: 0;
          background: white;
          visibility: visible;
          opacity: 0.0001;
          pointer-events: none;
          z-index: -9999;
          transform: translateY(-200%);
          contain: paint;
        }
      }

      @media print {
        #root { display: none !important; }
        #printable-portal { 
          display: block !important; 
          opacity: 1 !important; 
          visibility: visible !important; 
          position: static !important;
          transform: none !important;
        }
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <div id="printable-portal" aria-hidden="true"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
