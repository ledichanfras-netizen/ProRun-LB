
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProRun AI Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Print Styles for PDF Export */
      @media print {
        @page { 
          size: landscape; /* Force Landscape for training calendar */
          margin: 5mm; 
        }
        
        body { 
          background: white;
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important;
          margin: 0;
          padding: 0;
        }
        
        /* Hide app UI */
        #root, .no-print, nav, aside, header, .fixed {
          display: none !important;
        }

        /* Show Print Area */
        #printable-area {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
        }

        /* Ensure grids and colors work in print */
        .grid { display: grid !important; }
        
        /* Force background colors */
        .bg-blue-50 { background-color: #eff6ff !important; }
        .bg-green-50 { background-color: #f0fdf4 !important; }
        .bg-yellow-50 { background-color: #fefce8 !important; }
        .bg-orange-50 { background-color: #fff7ed !important; }
        .bg-red-50 { background-color: #fef2f2 !important; }
        .bg-slate-50 { background-color: #f8fafc !important; }
        .bg-slate-100 { background-color: #f1f5f9 !important; }
        .bg-slate-800 { background-color: #1e293b !important; color: white !important; }
        
        /* Avoid breaking weeks across pages if possible */
        .break-inside-avoid {
          break-inside: avoid;
          page-break-inside: avoid;
        }
      }
    </style>
