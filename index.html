
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ProRun AI Coach</title>
    <!-- Mantendo Tailwind CDN para simplificar a configuração de estilos sem criar arquivos css extras -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Print Styles for PDF Export */
      @media print {
        @page { 
          size: A4 landscape;
          margin: 0;
        }
        
        html, body {
          height: 100%;
          width: 100%;
          margin: 0;
          padding: 0;
          overflow: visible !important;
          background: white !important;
        }
        
        /* Oculta toda a UI da aplicação */
        #root { display: none !important; }

        /* Configuração do Portal de Impressão */
        #printable-portal {
          display: block !important;
          visibility: visible !important;
          position: absolute !important;
          top: 0;
          left: 0;
          width: 297mm;
          height: auto;
          background: white;
          padding: 10mm;
          box-sizing: border-box;
        }

        .no-print { display: none !important; }
        
        * {
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important;
        }
      }
      
      @media screen {
        #printable-portal { 
          visibility: hidden;
          position: absolute;
          width: 0;
          height: 0;
          overflow: hidden;
          left: -9999px;
        }
      }

      /* Helper para animações suaves */
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .animate-fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }
      @keyframes fadeInUp { 
        from { opacity: 0; transform: translateY(10px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
    </style>
