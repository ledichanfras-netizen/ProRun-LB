
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ProRun AI Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
      
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* CONFIGURAÇÃO DE IMPRESSÃO NATIVA (Fallback) */
      @media print {
        @page { 
          size: A4 landscape;
          margin: 0;
        }
        
        html, body {
          height: auto;
          width: 100%;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        #root { display: none !important; }

        #printable-portal {
          display: block !important;
          visibility: visible !important;
          position: relative !important;
          width: 100% !important;
          background: white !important;
          z-index: 9999;
        }

        .no-print { display: none !important; }
      }
      
      @media screen {
        /* O segredo para não sair em branco: o elemento deve estar "visível" para o renderizador
           mas escondido do usuário. Usar left: 0 com z-index negativo é mais seguro. */
        #printable-portal { 
          position: fixed;
          width: 297mm;
          height: auto;
          min-height: 210mm;
          left: 0;
          top: 0;
          background: white;
          visibility: visible;
          opacity: 0.001; /* Quase invisível mas renderizável */
          pointer-events: none;
          z-index: -9999;
          overflow: hidden;
        }
      }

      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      
      .animate-fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }
      @keyframes fadeInUp { 
        from { opacity: 0; transform: translateY(10px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
    </style>
