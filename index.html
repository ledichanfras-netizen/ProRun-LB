
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ProRun AI Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Print Styles for PDF Export */
      @media print {
        @page { 
          size: landscape; /* FORÇA PAISAGEM */
          margin: 5mm;     /* Margens finas */
        }
        
        html, body {
          height: auto !important;
          min-height: 100% !important;
          overflow: visible !important; /* Crítico para permitir múltiplas páginas */
          background: white !important;
          width: 100%;
          font-size: 11px;
        }
        
        /* Oculta toda a UI da aplicação */
        #root { display: none !important; }

        /* Configuração do Portal de Impressão */
        #printable-portal {
          display: block !important;
          visibility: visible !important;
          /* CORREÇÃO CRÍTICA: 'absolute' corta o conteúdo em múltiplas páginas. 'relative' permite o fluxo. */
          position: relative !important; 
          top: 0;
          left: 0;
          width: 100%;
          height: auto !important;
          z-index: 9999;
          background: white;
          overflow: visible !important;
        }

        /* Garante funcionamento do grid na impressão */
        .print-grid { display: grid !important; }
        .print-grid-cols-7 { grid-template-columns: repeat(7, minmax(0, 1fr)) !important; }
        
        /* Força cores de fundo (background graphics) */
        * {
          -webkit-print-color-adjust: exact !important; 
          print-color-adjust: exact !important;
        }
        
        /* Cores Forçadas */
        .bg-blue-50 { background-color: #eff6ff !important; }
        .bg-green-50 { background-color: #f0fdf4 !important; }
        .bg-yellow-50 { background-color: #fefce8 !important; }
        .bg-orange-50 { background-color: #fff7ed !important; }
        .bg-red-50 { background-color: #fef2f2 !important; }
        .bg-purple-50 { background-color: #faf5ff !important; }
        .bg-slate-50 { background-color: #f8fafc !important; }
        .bg-slate-100 { background-color: #f1f5f9 !important; }
        .bg-slate-800 { background-color: #1e293b !important; color: white !important; }
        
        /* Quebra de Página */
        .break-inside-avoid {
          break-inside: avoid;
          page-break-inside: avoid;
        }
        
        .page-break { 
          page-break-before: always; 
          break-before: always;
        }
        
        .no-print { display: none !important; }
      }
      
      @media screen {
        /* 
           CORREÇÃO: Usar visibility hidden em vez de display none.
           Display none remove o elemento da árvore de renderização, o que pode causar falhas
           ao chamar window.print() se o navegador não re-renderizar rápido o suficiente.
        */
        #printable-portal { 
          visibility: hidden;
          position: absolute;
          width: 0;
          height: 0;
          overflow: hidden;
          left: -9999px;
        }
      }
    </style>
